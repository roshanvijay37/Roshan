                padding: 8px;
                width: 33.33%; /* Distribute the width equally among the three columns */

            .action-btn {
                padding: 6px;
            }

        @media (max-width: 480px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
        header, footer {
            background-color: #FF6F00;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;

            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
